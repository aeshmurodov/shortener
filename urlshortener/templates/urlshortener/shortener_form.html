{% extends 'urlshortener/base.html' %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block body %}
<div class="container">
  <div class="card mt-5">
    <div class="card-header text-center py-3">
      <h1>{% trans "URL Shortener Application" %} <i class="fas fa-link px-2"></i></h1>
    </div>
    <div class="px-3 py-4">
      <form action="" method="POST">
        
        {% csrf_token %}
        <div class="row g-1">
          <div class="col-12">
            {{form.long_url|as_crispy_field}}
            <button class="btn btn-success btn-lg w-100" type="submit">
              {% trans "Shorten" %}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  {% if errors %}
  <div class="alert alert-danger mt-4" role="alert">
    <p>{{errors}}</p>
  </div>
  {% endif %}
</div>
{% endblock body %}

{% extends 'urlshortener/base.html' %}
{% load i18n %} 

{% block body %}
<div class="container text-center mt-5">
  <div class="row">
    <div class="col-12">
      <h1 class="display-1 text-danger">404</h1>
      <h2 class="text-muted">{% trans "Oops! Page Not Found" %}</h2>
      <p class="lead">{% trans "The page you are looking for might have been removed, had its name changed, or is temporarily unavailable." %}</p>
      <a href="{% url 'shorten_url' %}" class="btn btn-primary mt-4">
        {% trans "Go to Home" %}
      </a>
    </div>
  </div>
</div>
{% endblock body %}

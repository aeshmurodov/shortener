{% load i18n %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% trans "Django URL Shortener" %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />

  <style>
    .language-select {
      display: flex;
      align-items: center;
      margin-bottom: 20px; /* Add space below the language selector */
    }
    .language-select img {
      width: 20px; /* Adjust the width of the flags */
      margin-right: 5px; /* Space between flag and text */
    }
    .language-select select {
      margin-left: 5px; /* Space between the flags and the select dropdown */
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="language-select">
      <form action="{% url 'set_language' %}" method="post" class="d-flex gap-3">
        {% csrf_token %}
        <input name="next" type="hidden" value="{{ redirect_to }}" />
        
        <select name="language" id="language" class="form-select">
          <option value="en">
            EN
          </option>
          <option value="ru">
            РУ
          </option>
        </select>

        <input type="submit" value="{% trans 'Change Language' %}" class="btn btn-primary ml-3">
      </form>
    </div>

    {% block body %}
    {% endblock body %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script>
    document.getElementById('language').addEventListener('change', function() {
      this.form.submit();
    });
  </script>
</body>

</html>
